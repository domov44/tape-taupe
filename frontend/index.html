<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tape taupe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-area">
        <div class="score">
            <h1 class="score-text">Votre score : 0</h1>
            <p class="timer-text">Temps restant : 60 secondes</p>
        </div>
        <div class="table">
            <div class="circle" id="circle1">
                <div class="taupe"></div>
            </div>
            <div class="circle" id="circle2"></div>
            <div class="circle" id="circle3"></div>
            <div class="circle" id="circle4"></div>
            <div class="circle" id="circle5"></div>
            <div class="circle" id="circle6"></div>
            <div class="circle" id="circle7"></div>
            <div class="circle" id="circle8"></div>
            <div class="circle" id="circle9"></div>
        </div>
        <div class="timer">
            <div class="timer-content"></div>
        </div>
    </div>
    <div class="game-over-popup">
        <p class="final-score"></p>
        <button class="replay-button" onclick="playagain()">Rejouer</button>
    </div>
</body>
<script src="app.js"></script>

</html>
